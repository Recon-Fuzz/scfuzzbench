name: Migrate S3 Layout (run_id first)

on:
  workflow_dispatch:
    inputs:
      execute:
        description: "Set true to APPLY. If false, runs in --dryrun mode."
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      AWS_REGION: ${{ secrets.AWS_REGION != '' && secrets.AWS_REGION || 'us-east-1' }}
      BUCKET: ${{ secrets.SCFUZZBENCH_BUCKET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure AWS configuration is present
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Set AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets." >&2
            exit 1
          fi
          if [ -z "${BUCKET}" ]; then
            echo "Set SCFUZZBENCH_BUCKET secret." >&2
            exit 1
          fi

      - name: Configure AWS credentials (keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migration
        run: |
          set -euo pipefail
          if [[ "${{ inputs.execute }}" == "true" ]]; then
            ./scripts/migrate_s3_layout_runid_first.sh --execute
          else
            ./scripts/migrate_s3_layout_runid_first.sh --dryrun
          fi

